{% extends './base.html' %}

{% block title %}{{category.title}} - Blog Example{%endblock %}

{% block body %}
<main class="container">
  <div class="row">
    <div class="col blog-main">
      <h3 class="pb-4 mb-4 font-italic border-bottom">
        {{ category.title }}
      </h3>
      <div class="row">
        {% for post in category_posts %}
            <div class="col-4">
            {% include "./block/full_post_card.html"%}
            </div>
        {% endfor %}
      </div>
    </div>
  </div>
</main>
{% endblock%}
